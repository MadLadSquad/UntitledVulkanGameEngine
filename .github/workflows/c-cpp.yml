    #- name: Fix GLEW errors
    #  run: del Engine/ThirdParty/glew/config/Makefile.mingw && copy Helpful/Makefile.mingw Engine/ThirdParty/glew/config/
    #- name: Add MSBuild to PATH
    #  uses: microsoft/setup-msbuild@v1
    #- name: Restore NuGet packages
    #  working-directory: ${{env.GITHUB_WORKSPACE}}
    #  run: dir Engine/ThirdParty/glew/build && nuget restore ${{env.SOLUTION_FILE_PATH}} && nuget restore ${{env.SOLUTION_FILE_PATH2}}
    #- name: Build GLEW
    #  working-directory: ${{env.GITHUB_WORKSPACE}}
